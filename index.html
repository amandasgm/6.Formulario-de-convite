<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de convite</title>
  <link rel="stylesheet" href="styles/index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

</head>
<body>
  <div id="app">

    <aside>
      <div class="aside-container">
        <img id="ilustration" src="assets/Background.png" alt="">
        <header>
          <img src="assets/Logo.svg" alt="">
          <h1>Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        </header>
      </div>
    </aside>

    <main>
      <h2>Crie seu convite</h2>
      
      <form>

        <fieldset class="about">
          <div class="forms-header">
            <img src="assets/icons/calendar - color text-body.svg" alt="">
            <legend>Sobre o evento</legend>
          </div>

          <div class="input-wrapper">
            <label for="title"> Título</label>
            <input type="text" name="title" placeholder="Nome do evento">
          </div>

          <div class="input-cols">
            <div class="input-wrapper">
              <label for="initial"> Inicio</label>
              <input type="date" name="initial">
            </div>
            <div class="input-wrapper">
              <label for="fin">Fim</label>
              <input type="date" name="fin">
            </div>
            <div class="input-wrapper">
              <label id="type">Tipo</label>
              <div class="radio-wrapper">
                <div class="radio-inner">
                  <div class="radio-image bulding"></div>
                  <input type="radio" name="type-invite" id="presencial" value="presencial">
                  <label for="presencial">Presencial</label>
                </div>

                <div class="radio-inner">
                  <div class="radio-image video"></div>
                  <input type="radio" name="type-invite" id="online" value="online">
                  <label for="online">Online</label>
                </div>
              </div> 
            </div> 
            <div class="input-wrapper">
              <label for="local">Local</label>
              <input type="text" name="local" placeholder="Link ou endereço">
            </div> 
          </div>
          
          <div class="input-wrapper">
            <label for="description"> Descrição</label>
            <textarea name="description" id="description" placeholder="Escreva sobre os detalhes do evento"></textarea>
          </div>
        </fieldset>

        <fieldset class="personalization">
          <div class="forms-header">
            <img src="assets/icons/paintbrush-vertical.svg" alt="">
            <legend>Personalização</legend>
          </div>

          <div class="input-wrapper">
            <label for="color">Cor principal</label>

            <div class="radio-color">
              <input type="radio" name="color" id="azul" style="background-color: var(--brand-light)">
              <input type="radio" name="color" id="navy" style="background-color: var(--navy)">
              <input type="radio" name="color" id="violet" style="background-color: var(--purple)">
              <input type="radio" name="color" id="cyan" style="background-color: var(--fucsia)">
              <input type="radio" name="color" id="fucsia" style="background-color: var(--pink)">
              <input type="radio" name="color" id="pink" style="background-color: var(--danger)">
              <input type="radio" name="color" id="red" style="background-color: var(--orange)">
              <input type="radio" name="color" id="orange" style="background-color: var(--yellow)">
              <input type="radio" name="color" id="yellow" style="background-color: var(--lime)">
              <input type="radio" name="color" id="lime" style="background-color: var(--green)">
              <input type="radio" name="color" id="green" style="background-color: var(--cyan)">
            </div>
          </div>

          <div class="input-wrapper">
            <label for="theme">Tema do evento</label>
            <input type="text" name="theme" placeholder="Nome do evento">
          </div>

          <div class="input-wrapper">
            <label for="style">Estilo</label>
            <input type="text" name="style" placeholder="Nome do evento">
          </div>

          <div class="input-wrapper">
            <label for="photo">Foto de capa</label>
            <input type="text" name="photo" placeholder="Nome do evento">
          </div>

        </fieldset>
      </form>
    </main>
  </div>
</body>
</html>
