<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de convite</title>
  <link rel="stylesheet" href="styles/index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

</head>
<body>
  <div id="app">

    <aside>
      <div class="aside-container">
        <img id="ilustration" src="assets/Background.png" alt="">
        <header>
          <img src="assets/Logo.svg" alt="">
          <h1>Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        </header>
      </div>
    </aside>

    <main>
      <h2>Crie seu convite</h2>
      
      <form>

        <fieldset class="about">
          <div class="forms-header">
            <img src="assets/icons/calendar - color text-body.svg" alt="">
            <legend>Sobre o evento</legend>
          </div>

          <div class="input-wrapper">
            <label for="title"> Título</label>
            <input type="text" name="title" placeholder="Nome do evento">
          </div>

          <div class="input-cols">
            <div class="input-wrapper">
              <label for="initial"> Inicio</label>
              <input type="date" name="initial">
            </div>
            <div class="input-wrapper">
              <label for="fin">Fim</label>
              <input type="date" name="fin">
            </div>
            <div class="input-wrapper">
              <label id="type">Tipo</label>
              <div class="radio-wrapper">
                <div class="radio-inner">
                  <div class="radio-image bulding"></div>
                  <input type="radio" name="type-invite" id="presencial" value="presencial">
                  <label for="presencial">Presencial</label>
                </div>

                <div class="radio-inner">
                  <div class="radio-image video"></div>
                  <input type="radio" name="type-invite" id="online" value="online">
                  <label for="online">Online</label>
                </div>
              </div> 
            </div> 
            <div class="input-wrapper">
              <label for="local">Local</label>
              <input type="text" name="local" placeholder="Link ou endereço">
            </div> 
          </div>
          
          <div class="input-wrapper">
            <label for="description"> Descrição</label>
            <textarea name="description" id="description" placeholder="Escreva sobre os detalhes do evento"></textarea>
          </div>
        </fieldset>

        <fieldset class="personalization">
          <div class="forms-header">
            <img src="assets/icons/paintbrush-vertical.svg" alt="">
            <legend>Personalização</legend>
          </div>

          <div class="input-wrapper">
            <label for="color">Cor principal</label>

            <div class="radio-color">
              <input type="radio" name="color" id="azul" style="background-color: var(--brand-light)">
              <input type="radio" name="color" id="navy" style="background-color: var(--navy)">
              <input type="radio" name="color" id="violet" style="background-color: var(--purple)">
              <input type="radio" name="color" id="cyan" style="background-color: var(--fucsia)">
              <input type="radio" name="color" id="fucsia" style="background-color: var(--pink)">
              <input type="radio" name="color" id="pink" style="background-color: var(--danger)">
              <input type="radio" name="color" id="red" style="background-color: var(--orange)">
              <input type="radio" name="color" id="orange" style="background-color: var(--yellow)">
              <input type="radio" name="color" id="yellow" style="background-color: var(--lime)">
              <input type="radio" name="color" id="lime" style="background-color: var(--green)">
              <input type="radio" name="color" id="green" style="background-color: var(--cyan)">
            </div>
          </div>

          <div class="images-grid">
            <div class="radio-grid-image">
              <div class="radio-images"></div>
              <input type="radio" name="theme" id="birthday" value="birthday">
              <img src="assets/images/Image.png" alt="">
              <label for="box">Aniversário</label>
            </div>
            <div class="radio-grid-image">
              <div class="radio-images"></div>
              <input type="radio" name="theme" id="birthday" value="birthday">
              <img src="assets/images/Image-1.png" alt="">
              <label for="box">Infantil</label>
            </div>
            <div class="radio-grid-image">
              <div class="radio-images"></div>
              <input type="radio" name="theme" id="birthday" value="birthday">
              <img src="assets/images/Image-2.png" alt="">
              <label for="box">Formatura</label>
            </div>
            <div class="radio-grid-image">
              <div class="radio-images"></div>
              <input type="radio" name="theme" id="birthday" value="birthday">
              <img src="assets/images/Image-3.png" alt="">
              <label for="box">Casamento</label>
            </div>
            <div class="radio-grid-image">
              <div class="radio-images"></div>
              <input type="radio" name="theme" id="baby" value="baby">
              <img src="assets/images/Image-4.png" alt="">
              <label for="baby">Chá de bebê</label>
            </div>
            <div class="radio-grid-image">
              <div class="radio-images"></div>
              <input type="radio" name="theme" id="panela" value="panela">
              <img src="assets/images/Image-5.png" alt="">
              <label for="panela">Chá de panela</label>
            </div>
            <div class="radio-grid-image">
              <div class="radio-images"></div>
              <input type="radio" name="theme" id="carnaval" value="carnaval">
              <img src="assets/images/Image-6.png" alt="">
              <label for="carnaval">Carnaval</label>
            </div>
            <div class="radio-grid-image">
              <div class="radio-images"></div>
              <input type="radio" name="theme" id="pascoa" value="pascoa">
              <img src="assets/images/Image-7.png" alt="">
              <label for="pascoa">Páscoa</label>
            </div>
            <div class="radio-grid-image">
              <div class="radio-images"></div>
              <input type="radio" name="theme" id="saojoao" value="saojoao">
              <img src="assets/images/Image-8.png" alt="">
              <label for="saojoao">São João</label>
            </div>
            <div class="radio-grid-image">
              <div class="radio-images"></div>
              <input type="radio" name="theme" id="halloween" value="halloween">
              <img src="assets/images/Image-9.png" alt="">
              <label for="halloween">Halloween</label>
            </div>
            <div class="radio-grid-image">
              <div class="radio-images"></div>
              <input type="radio" name="theme" id="natal" value="natal">
              <img src="assets/images/Image-10.png" alt="">
              <label for="natal">Natal</label>
            </div>
            <div class="radio-grid-image">
              <div class="radio-images"></div>
              <input type="radio" name="theme" id="others" value="outhers">
              <img src="assets/images/Image-11.png" alt="">
              <label for="outhers">Outro</label>
            </div>
          </div>
          

          <div class="input-wrapper">
            <label for="style">Estilo</label>

            <div class="switch-container">
              <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
              </label>
               <span class="switch-text"></span> <!--falta fazer aparecer o nome claro/escuro -->
            </div>
          </div>

          <!-- FAZER O ASIDE FICAR FIXO -->

          <div class="input-wrapper">
            <label for="photo">Foto de capa</label>
            <input type="text" name="photo" placeholder="Nome do evento">
          </div>

        </fieldset>
      </form>
    </main>
  </div>
</body>
</html>
