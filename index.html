<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de convite</title>
  <link rel="stylesheet" href="styles/index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

</head>
<body>
  <div id="app">

    <aside>
      <div class="aside-container">
        <img id="ilustration" src="assets/Background.png" alt="">
        <header>
          <img src="assets/Logo.svg" alt="">
          <h1>Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        </header>
      </div>
    </aside>

    <main>
      <h2>Crie seu convite</h2>
      
      <form>

        <fieldset class="about">
          <div class="forms-header">
            <img src="assets/icons/calendar - color text-body.svg" alt="">
            <legend>Sobre o evento</legend>
          </div>

          <div class="input-wrapper">
            <label for="title"> Título</label>
            <input type="text" name="title" placeholder="Nome do evento">
          </div>
          <div class="input-cols">
            <div class="input-wrapper">
              <label for="initial"> Inicio</label>
              <input type="date" name="initial">
            </div>
            <div class="input-wrapper">
              <label for="fin">Fim</label>
              <input type="date" name="fin">
            </div>
            <div class="input-wrapper">
              <label for="type">Tipo</label>
              <input type="text" name="type" placeholder="Presencial / online">
            </div>
            <div class="input-wrapper">
              <label for="local">Local</label>
              <input type="text" name="local">
            </div>
          </div>
          <div class="input-wrapper">
            <label for="description"> Descrição</label>
            <textarea name="description" id="description" placeholder="Escreva sobre os detalhes do evento"></textarea>
          </div>
        </fieldset>
      </form>
    </main>
  </div>
</body>
</html>
